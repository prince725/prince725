name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *" # update every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate Stats
        run: |
          curl -H "Authorization: token $GH_TOKEN" \
          https://api.github.com/prince725 > /dev/null

      - name: Commit Changes
        run: echo "Stats refreshed with private contributions enabled"
